<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BukNuk</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Oxygen|Quicksand|Ubuntu" rel="stylesheet">

   </head>
   
   <body>
            <div class="flex-grid">
                    <div class="col" id="left"><button type="button" class="btn">Sign Up</button></div>
                    <div class="col" id="title">BükNük</div>
                    <div class="col" id="right"><button type="button" class="btn">Sign In</button></div>
            </div>
           <div class="row">
               <div class=".col-md-12">
                    <div class="signin" id="loginBox">
                        <h1>Sign In</h1>
                        <form>
                            <p>Username</p>
                                <input type="text" name="" placeholder="Enter Email">
                            <p>Password</p>
                                <input type="password" name="" placeholder="Enter Password">
                                <input type="submit" name="" value="Login">
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=".col-md-12">
                     <div class="signin" id="registerBox">
                         <h1>Create Account</h1>
                         <form>
                             <p>Email</p>
                                 <input type="text" name="" placeholder="Enter Email">
                             <p>Password</p>
                                 <input type="password" name="" placeholder="Create a Password">
                                 <input type="submit" name="" value="Login">
                         </form>
                     </div>
                 </div>
             </div>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
    
   </body>

   </html>
